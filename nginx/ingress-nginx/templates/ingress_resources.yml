apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /argocd(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: argocd-external
                port:
                  number: 443
          - path: /minio/(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: minio-external
                port:
                  number: 443
